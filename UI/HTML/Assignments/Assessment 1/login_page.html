<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Login Page</title>
</head>

<body>
    <div class="row">
        <div class="mx-auto">
            <div id = "top" class = "d-flex justify-content-center mx-auto">
                <img class="" src="avatar.png" height="144" width="144">
            </div>
            <div class="text-white text-center mx-auto">
                <h5 class="text-uppercase">Welcome</h5>
                <p>Sign in by entering your details below</p>
            </div>
            <div class="text-white">
                <form class="text-center form-group">
                    <input type="text" name="name" placeholder="&#xf007; Username"><br>
                    <input type="email" name="email" placeholder="&#xf023; Password"><br>
                    <a class="pl-10" href="#">Forgot password</a><br>
                    <button class="col" type="submit" value="submit">Get Started</button><br>
                    <p>Don't have an account?</p>
                    <a class="pl-10" href="#">Sign Up</a><br>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
