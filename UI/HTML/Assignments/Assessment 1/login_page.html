<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Login Page</title>
</head>

<body>
    <div class="row">
        <div class="mx-auto">
            <div id = "top" class = "d-flex justify-content-center">
                <img class="" src="avatar.png" height="144" width="144">
            </div>
            <div class="text-white text-center">
                <h5 class="text-uppercase">Welcome</h5>
                <p>Sign in by entering your details below</p>
            </div>
            <div class="text-white">
                <form class=" form-group">
                    <input class="col" type="text" name="name" placeholder="&#xf007; Username"><br>
                    <input class="col" type="email" name="email" placeholder="&#xf023; Password"><br>
                    <a class="text-right" href="#">Forgot password</a><br>
                    <button class="col" type="submit" value="submit">Get Started</button><br>
                    <p>Don't have an account?</p>
                    <a class="text-right" href="#">Sign Up</a><br>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>

</body>

</html>
